<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <!--Regularizar el tamaño del sitio WEB-->
    <link rel="stylesheet" href="/css/estilos.css" />
    <title>Bienes Raices</title>
  </head>

  <body>
    <header class="site-header">
      <!--Lo mas Importante del Sitio WEB-->
      <div class="contenedor contenido-header">
        <!--sección para contenedor de Header (contenido dentro del background-header-->
        <div class="barra">
          <!--sección para logo y barra NAV-->
          <a href="/">
            <img src="/img/logo.svg" alt="Logotipo Bienes Raices" />
            <!--ALT = Texto alternativo, que se muestra si la imagen no se ve-->
          </a>
          <nav class="navegacion">
            <!--Define un Bloque de Navegación-->
            <a href="/nosotros.html">Nosotros</a>
            <a href="/anuncios.html">Anuncios</a>
            <a href="/blog.html">Blog</a>
            <a href="/contacto.html">Contacto</a>
          </nav>
        </div>
        <!--fin BARRA-->
      </div>
      <!--Fin Contenedor-->
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="/img/destacada3.jpg" alt="Imagen Principal" />

    <main class="contenedor seccion contenido-centrado">
      <h2>
        <h2 class="fw-300 centrar-texto">Llena el Formulario de Contacto</h2>
        <!--Incia FORMULARIO-->
        <form action="">
          <fieldset>
            <!--Agrupa campos del Formulario, relacionados.-->
            <legend>Información Personal</legend>
            <!--Se Agrega titulo a la Sección del Formulario-->
            <label for="nombre">Nombre</label>
            <!--FOR, se utiliza para relacionar el Label al Input correcto-->
            <input type="text" id="nombre" placeholder="Tu Nombre" />

            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              placeholder="Tu Correo Electrónico"
            />

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" placeholder="Tu Telefono" />

            <label for="mensaje">Mensaje:</label>
            <textarea
              name="mensaje"
              id="mensaje"
              placeholder="Escribe tu Mensaje"
            ></textarea>
            <!--***TEXTAREA= Añadir Mensaje en Formulario***
              Name: es el formato en como estariamos viendo la información
              COLS= ancho
              ROWS= Alto-->
          </fieldset>

          <fieldset>
            <legend>Información Sobre La Propiedad</legend>

            <label for="opciones">Vende o Compra</label>
            <select id="opciones">
              <!--Lista Desplegable en Formulario-->
              <option value="" disabled selected>--Seleccione--</option>
              <!--Disable, deja que la opción no sea elegible-->
              <!--Selected, selecciona por default la opción-->
              <option value="Compra">Compra</option>
              <!--Opcion individual de la Lista Desplegable-->
              <option value="Vende">Vende</option>
            </select>

            <label for="cantidad">Cantidad</label>
            <input type="number" min="0" max="10" step="5" />
          </fieldset>

          <fieldset>
            <legend>Contacto</legend>

            <p>Como desea ser Contactado:</p>
            <div class="forma-contacto">
              <label for="telefonos">Teléfono</label>
              <input
                type="radio"
                name="contacto"
                value="telefono"
                id="telefono"
              />

              <label for="email">E-mail</label>
              <input type="radio" name="contacto" value="correo" id="correo" />
            </div>

            <p>Si eligio telefono, elija la fecha y hora</p>
            <label for="fehca">Fecha:</label>
            <input type="date" />

            <label for="Hora">Hora:</label>
            <input type="time" />
          </fieldset>

          <input type="submit" value="Enviar" class="boton boton-verde" /><!--Boton de Enviar-->
        </form>
      </h2>
    </main>

    <!--Inicio FOOTER-->
    <footer class="site-footer seccion">
      <div class="contenedor-footer contenedor">
        <!--Final del codigo web-->
        <nav class="navegacion">
          <a href="/nosotros.html">Nosotros</a>
          <a href="/anuncios.html">Anuncios</a>
          <a href="/blog.html">Blog</a>
          <a href="/contacto.html">Contacto</a>
        </nav>
        <p class="copyright">Todos los Derechos Reservados 2019 &copy</p>
      </div>
    </footer>

    <!--Fin FOOTER-->
  </body>
</html>
